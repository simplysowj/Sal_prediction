<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
    <title>Salary Prediction</title>
</head>
<body>
    <div class="container mt-5">
      <h1 class="mb-4">Salary Prediction Result</h1>
      
  
    <form action="/predict" method="post">
        <label for="experience">Experience (months):</label>
        <input type="number" name="experience" required>
        <br>
        <label for="previous_ctc">Previous CTC:</label>
        <input type="number" name="previous_ctc" required>
        <br>
        <label for="grad_marks">Graduation Marks:</label>
        <input type="number" name="grad_marks" required>
        <br>
        <input type="submit" value="Predict">
    </form>
    </div>
</body>
</html>
